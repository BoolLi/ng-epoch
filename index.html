<!doctype html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="ngEpochSite" ng-controller="PageCtrl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{page.title}}</title>
    <base href="http://dainbrump.github.io/ng-epoch/"
    <meta name="description" content="{{page.description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Playfair+Display:900|Roboto+Condensed:700|Open+Sans:400" rel="stylesheet" type="text/css" />
    <link href="css/epoch.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/angular-carousel.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" ng-click="navbar.collapse = !navbar.collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/ng-epoch/"><strong>NG-Epoch</strong></a>
        </div>
        <div class="navbar-collapse collapse" collapse="navbar.collapse">
          <ul class="nav navbar-nav navbar-right">
            <li ui-sref-active="active" ng-repeat="nav in navbar.menu">
              <a href ui-sref="{{ nav.href }}">{{ nav.label }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div ui-view></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-touch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
    <script src="js/vendor/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="js/vendor/requestAnimationFrame.js"></script>
    <script src="js/vendor/angular-carousel.min.js"></script>
    <script src="js/vendor/d3.min.js"></script>
    <script src="js/vendor/epoch.min.js"></script>
    <script src="js/vendor/ng-epoch.js"></script>
    <script src="js/app/directives/ui-extras.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/services/datasvc.js"></script>
    <script src="js/app/services/optionsobj.js"></script>
    <script src="js/app/controllers/homectrl.js"></script>
    <script src="js/app/controllers/get-startedctrl.js"></script>
    <script src="js/app/controllers/examplesctrl.js"></script>
    <script src="js/app/controllers/optionsctrl.js"></script>
  </body>
</html>
